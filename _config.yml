# Setup
title: About me - Hourun Zheng（郑厚润）
description: Robotic Engineering Student at Shenzhen University
url: https://cold56.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg
keywords: "Hourun Zheng, 郑厚润, zhenghourun, Robotic Engineering, 机器人工程, Shenzhen University, 深圳大学, Cold56"

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: Cold56
  card: summary_large_image
logo: /images/favicon.jpg
social:
  name: Hourun Zheng
  links:
    - https://github.com/Cold56
google_site_verification: "230b3bdf29c90f9c"
bing_site_verification: "F414AEEB5A6791F26919CEC5B250828C"
lang: en_US

# Additional SEO settings
author:
  name: Hourun Zheng
  email: zhenghourun@gmail.com
  twitter: Cold56

# Structured data
