  name: Shenzhen University
  url: https://www.szu.edu.cn

# Default image for social sharing
defaults:
  - scope:
      path: ""
    values:
      image: /images/img.jpg
      author: Hourun Zheng

sass:
  sass_dir: _sass
  style: :compressed

